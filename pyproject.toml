[project]
name = "maomao_bot"
version = "0.1.0"
description = "maomao_bot"
readme = "README.md"
requires-python = ">=3.8, <4.0"

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" },
    #{ name = "Console", module_name = "nonebot.adapters.console" }
]
plugins = ["nonebot_plugin_imageutils", "nonebot_plugin_apscheduler", "nonebot_plugin_tarot"]
plugin_dirs = ["maomao_bot/plugins"]
builtin_plugins = ["echo"]
